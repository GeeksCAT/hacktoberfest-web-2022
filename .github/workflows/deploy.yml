name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-site-to-gh:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: |
          yarn clean
          yarn build

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
